
{% extends 'sizzleslice/base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% block body %}
{% for item in item_list %}
    <div class="m-2 p-2 d-flex align-items-center justify-content-center">
        <div class="col-4 " >
            <img class="card" style="width: 220px;" src="{{item.item_image}}">

        </div>
        <div class="col-2 p-4">
            <h3>{{item.item_name}}</h3>
            <h5 class="lead">{{item.item_intro}}</h5>
            <h6>Rs{{item.item_price}}</h6>
        </div>
        <div class=" d-flex align-items-center justify-content-center ">
        <div class="m-2 p-2" >
            <div class="p-2">
                <a href="{% url 'sizzleslice:edit_item' item.id %}" class="btn btn-dark">Edit</a>
            </div>
            <a href="{% url 'sizzleslice:detail' item.id %}" class="btn btn-success">Details</a>
        </div>
        </div>
    </div>


{% endfor %}
{% endblock %}
</body>
</html>
