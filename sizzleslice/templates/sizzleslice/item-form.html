{% extends 'sizzleslice/base.html'%}
{% block body %}
<div class="container" >
    <div class="row p-5" >
        <div class="col-md-5 offset-md-4">
            <div class="card" style="width: 420px;  height:320px; ">
                <div class="card-header bg-info pt-3">
                    <div class="card-title">
                        Add Item
                    </div>
                </div>
                <div class="card-body d-flex justify-content-center ">
                    <form method="post" >
                        {% csrf_token %}
                        {{form}}
                        <button type="submit" class="btn btn-dark">Add</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
