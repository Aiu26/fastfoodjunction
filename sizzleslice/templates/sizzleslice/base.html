{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'sizzleslice/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a href="{%url 'sizzleslice:index' %}" class="navbar-brand">SizzleSlice </a>
    <div class="navbar ">

        <a class="nav-item px-2 link-offset-2 link-underline link-underline-opacity-0" href="{%url 'sizzleslice:create_item' %}">Add Item</a>
        <a class="nav-item px-2 link-offset-2 link-underline link-underline-opacity-0" href="#">Delete Item</a>
         <a class="nav-item px-2 link-offset-2 link-underline link-underline-opacity-0" href="#">View Item</a>
        {% if user.is_authenticated %}
            <a href="{%url 'logout' %}" class=" ps-3 pe-3 link-light">Logout</a>
            <a href="{%url 'profile' %}" class=" ps-1 pe-3 link-light ">Profile</a>
        {% else%}
            <a href="{%url 'login' %}" class=" ps-3 pe-2 link-light">Login</a>
        {% endif %}
    </div>
</nav>
    {% if messages %}
        {%for message in messages %}
        <div class="alert alert-{{message.tags }}">
            {{message}}
        </div>
        {% endfor %}
    {% endif %}

    {% block body%}
    {% endblock %}
</body>
</html>
